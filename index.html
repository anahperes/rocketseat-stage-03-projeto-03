<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- DETAILS-->
    <title>Ticketaria</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <!-- CONNECT TO CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>

            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
            
        <form id="event-form" action="">
            <fieldset>
                <!-- DENTRO DO FIELDSET O MAYK COLOCA UMA <div class="fieldset-wrapper" E APLICA UM display:flex / flex-direction: colum + gap: 24px AO INVÉS DE COLOCA margin-top: 24px no .input-wrapper-->
                <legend> Informações do Evento</legend>
                
                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="" id="event-title" minlength="8" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-url">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" name="" id="event-url" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" name="" id="event-whatsapp" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-extra-info">Informações extras</label>
                    <textarea name="" id="event-extra-info" cols="" rows=""></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select name="" id="event-category">
                        <option value="concert">Show</option>
                        <option value="workshop">Workshop</option>
                        <option value="festival">Festival</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <!-- DENTRO DO FIELDSET O MAYK COLOCA UMA <div class="fieldset-wrapper" E APLICA UM display:flex / flex-direction: colum + gap: 24px AO INVÉS DE COLOCA margin-top: 24px no .input-wrapper-->
                <legend>Privacidade</legend>
                
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" name="" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" name="" id="event-password" minlength="8" required>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="" id="event-privacy">
                    <label for="event-privacy">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <!-- DENTRO DO FIELDSET O MAYK COLOCA UMA <div class="fieldset-wrapper" E APLICA UM display:flex / flex-direction: colum + gap: 24px AO INVÉS DE COLOCA margin-top: 24px no .input-wrapper-->
                <legend>Dia e Hora</legend>
                
                <div class="three-col">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" name="" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-start">Das</label>
                        <input type="time" name="" id="event-start" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" name="" id="event-end" required>
                    </div>
                </div>
            </fieldset>
        </form>
            
        <!-- DENTRO DO FIELDSET O MAYK COLOCA UMA <div class="fieldset-wrapper" E APLICA UM display:flex / flex-direction: colum + gap: 24px AO INVÉS DE COLOCA margin-top: 24px no .input-wrapper-->
        <div class="button">
            <input type="submit" form="event-form" value="Salvar evento">
        </div>
    </div>  
</body>
</html>
